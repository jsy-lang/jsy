<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JSY Transpile Mocha Tests</title>
  <link rel='stylesheet' href='https://unpkg.com/mocha@11.1.0/mocha.css' />

  <script crossorigin src='https://unpkg.com/mocha@11.1.0/mocha.js'></script>
</head>
<body>

<div id="mocha"></div>

<script type=module>
  window.mocha.setup({ ui: 'bdd' })
  window['source-map'] = window.sourceMap
  window.require = module => window[module]
  window.unittest_root = window.location // new URL('https://unpkg.com/@jsy-lang/jsy/')

  import(new URL('./test/__unittest.iife.js', unittest_root))
    .then(() => mocha.run())
</script>

</body>
</html>
