<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>JSY-Script Trial</title>

  <link rel='icon' href='data:image/png;base64,' />
  <style>
    body>main {
      max-width: 40em;
      margin: 2em auto;
    }
  </style>

  <script type='module' src='./jsy-script.js'></script>
</head>

<body>
  <h1>&lt;jsy-script /&gt;</h1>
  <i>See source & console</i>

  <jsy-script>
    if true != false ::
      console.log @
        'This log comes from FIRST textContent'
        @{} ts: new Date
            meta: import.meta
  </jsy-script>
  <jsy-script>
    if true != false ::
      console.log @
        'This log comes from SECOND textContent'
        @{} ts: new Date
            meta: import.meta
  </jsy-script>
</body>
</html>
